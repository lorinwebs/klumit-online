<!DOCTYPE html>
<html>
<head>
  <title>Favicon Generator</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #f5f5f5; }
    .canvas-container { margin: 20px 0; }
    canvas { border: 1px solid #ccc; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    h2 { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Favicon Generator for Klumit</h1>
  
  <div class="canvas-container">
    <h2>favicon.png (48×48)</h2>
    <canvas id="favicon48" width="48" height="48"></canvas>
    <br>
    <button onclick="download('favicon48', 'favicon.png')">Download favicon.png</button>
  </div>
  
  <div class="canvas-container">
    <h2>apple-touch-icon.png (180×180)</h2>
    <canvas id="favicon180" width="180" height="180"></canvas>
    <br>
    <button onclick="download('favicon180', 'apple-touch-icon.png')">Download apple-touch-icon.png</button>
  </div>
  
  <div class="canvas-container">
    <h2>favicon-192.png (192×192 - for Android)</h2>
    <canvas id="favicon192" width="192" height="192"></canvas>
    <br>
    <button onclick="download('favicon192', 'favicon-192.png')">Download favicon-192.png</button>
  </div>

  <script>
    function drawFavicon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#1a1a1a';
      ctx.fillRect(0, 0, size, size);
      
      // Letter K
      ctx.fillStyle = '#ffffff';
      ctx.font = `300 ${size * 0.625}px Georgia, serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.letterSpacing = '1px';
      ctx.fillText('K', size / 2, size * 0.54);
    }
    
    function download(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Draw all favicons
    drawFavicon('favicon48', 48);
    drawFavicon('favicon180', 180);
    drawFavicon('favicon192', 192);
  </script>
</body>
</html>
